[options]
; =============================================================================
; Odoo 18 Configuration - Development
; =============================================================================

; -----------------------------------------------------------------------------
; Database Configuration
; -----------------------------------------------------------------------------
; These are overridden by environment variables in Docker
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = False
db_template = template0
db_maxconn = 64

; Database manager password (change in production!)
admin_passwd = admin

; List databases (disable in production for security)
list_db = True

; -----------------------------------------------------------------------------
; Paths
; -----------------------------------------------------------------------------
addons_path = /opt/odoo/odoo/addons,/opt/odoo/custom-addons
data_dir = /opt/odoo/data

; -----------------------------------------------------------------------------
; Server Configuration
; -----------------------------------------------------------------------------
; HTTP
http_enable = True
http_interface = 0.0.0.0
http_port = 8069
proxy_mode = False

; Longpolling (for live chat, notifications)
gevent_port = 8072

; -----------------------------------------------------------------------------
; Logging
; -----------------------------------------------------------------------------
logfile = /var/log/odoo/odoo.log
log_level = info
log_handler = :INFO

; -----------------------------------------------------------------------------
; Performance
; -----------------------------------------------------------------------------
; Workers (0 = threading mode for development, >0 = multiprocessing for production)
workers = 0
max_cron_threads = 1

; Memory limits (in bytes)
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = -1
limit_request = 8192

; -----------------------------------------------------------------------------
; Development Options
; -----------------------------------------------------------------------------
; Enable developer mode features
dev_mode = reload,qweb,xml

; Disable CSRF for easier API testing (enable in production!)
; csrf = False

; -----------------------------------------------------------------------------
; Email Configuration (configure as needed)
; -----------------------------------------------------------------------------
; smtp_server = smtp.example.com
; smtp_port = 587
; smtp_ssl = False
; smtp_user =
; smtp_password =
; email_from = odoo@example.com
